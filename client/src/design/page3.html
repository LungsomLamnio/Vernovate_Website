<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vernovate - Computer Vision</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    :root{
      --vernovate-gold:#ffb000;
      --heading-dark:#0c0c00;
      --secondary-bg:#595353;
      --card-bg:#ffffff;
      --radius:20px;
      --shadow:0 10px 30px rgba(0,0,0,.10);
      --shadow-hover:0 16px 36px rgba(0,0,0,.15);
    }

    body {
      background: #f3f4f6;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .section-title {
      position: relative;
      display: inline-block;
      color: var(--heading-dark);
    }

    .underline-animation {
      position: absolute;
      bottom: -2px;
      left: 50%;
      width: 100px;
      height: 4px;
      background: var(--vernovate-gold);
      transform: translateX(-50%) scaleX(0);
      transform-origin: center;
      animation: underlineGrow 1.5s ease-out forwards;
      animation-delay: .3s;
    }

    @keyframes underlineGrow {
      from {
        transform: translateX(-50%) scaleX(0);
      }
      to {
        transform: translateX(-50%) scaleX(1);
      }
    }

    .custom-card {
      background: var(--card-bg);
      border: 0;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem 1.5rem 1.5rem 0;
      max-width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: left;
      margin-left: 0;
      margin-right: 0;
    }

    .custom-card:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-hover);
    }

    .checkmark-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .checkmark-list li {
      position: relative;
      padding-left: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
      color: #2c3e50;
    }

    .checkmark-list li::before {
      content: "âœ“";
      position: absolute;
      left: 0;
      top: 0;
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--vernovate-gold);
      line-height: 1;
    }

    .card-icon {
      width: 60px;
      height: auto;
    }

    @media (max-width: 768px) {
      .d-flex {
        flex-direction: column-reverse !important;
        align-items: flex-start !important;
        gap: 1.5rem;
      }
      .card {
        padding: 1.5rem !important;
      }
    }
  </style>
</head>
<body>
  <section id="technology" class="py-5 bg-light">
    <div class="container">
      <!-- Header -->
      <div class="text-center mb-5">
        <div class="position-relative d-inline-block">
          <h2 class="section-title fw-bold">Technology</h2>
          <div class="underline-animation"></div>
        </div>
        <p class="text-muted mt-3">Cutting-edge AI solutions at your fingerprints</p>
      </div>

      <!-- Card -->
      <div class="custom-card mx-auto" style="max-width: 700px">
        <div class="card border-0 rounded-4 p-4" style="min-height: 320px">
          <div class="d-flex flex-md-row justify-content-between" style="align-items: flex-start">
            <!-- Text -->
            <div class="flex-fill" style="padding-left: 0">
              <h3 class="fw-semibold text-dark mb-3">Computer Vision</h3>
              <p class="text-muted mb-3" style="max-width: 90%">
                Advanced image recognition and analysis capabilities that see beyond human perception.
              </p>
              <ul class="checkmark-list mt-4">
                <li>Real-time object detection</li>
                <li>Facial recognition systems</li>
                <li>Autonomous navigation</li>
              </ul>
            </div>

            <!-- Icon -->
            <div class="d-flex justify-content-center align-items-start py-4 px-4">
              <img
                class="card-icon"
                src="https://img.icons8.com/ios-filled/100/ffb000/camera.png"
                alt="Computer Vision"
                style="margin-top: 120px"
              />
            </div>            
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
